<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="Calculator">
        <div id="display" class="display"></div>
        <div class="buttons"> 
            <div class="Btn Number" id="btn">1</div>
            <div class="Btn Number" id="btn">2</div>
            <div class="Btn Number" id="btn">3</div>
            <div class="Btn Number" id="btn">4</div>
            <div class="Btn Number" id="btn">5</div>
            <div class="Btn Number" id="btn">6</div>
            <div class="Btn Number" id="btn">7</div>
            <div class="Btn Number" id="btn">8</div>
            <div class="Btn Number" id="btn">9</div>
            <div class="Btn Number" id="btn">0</div>
            <div class="Btn Operator" id="btn">+</div>
            <div class="Btn Operator" id="btn">-</div>
            <div class="Btn Operator" id="btn">*</div>
            <div class="Btn Operator" id="btn">/</div>
            <div class="Btn Equal" id="btn">=</div>
            <div class="Btn Clear" id="btn">AC</div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
